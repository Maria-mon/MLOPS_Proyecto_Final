
apiVersion: v1
kind: Service
metadata:
  name: inference-api
  namespace: mlops
spec:
  selector:
    app: inference-api
  ports:
    - port: 8000
      targetPort: 8000
      
      
      # --- DEPLOYMENT api ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: inference
          image: mariamon/api:latest
          ports:
            - containerPort: 8000
          env:
            - name: MLFLOW_TRACKING_URI
              value: http://mlflow:5000
            - name: AWS_ACCESS_KEY_ID
              value: minioadmin
            - name: AWS_SECRET_ACCESS_KEY
              value: minioadmin
            - name: MLFLOW_S3_ENDPOINT_URL
              value: http://minio-nodeport:9000
            - name: MODEL_NAME
              value: diabetes_model
          command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8000"]

---
# --- SERVICE api ---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: mlops
spec:
  type: NodePort
  selector:
    app: api
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30800


